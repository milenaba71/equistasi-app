<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equistasi – Clinica (Demo)</title>
  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'it',
        includedLanguages: 'en,it',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1620; --panel2:#111b27;
      --txt:#e7eef8; --muted:#a8b3c3; --border:rgba(255,255,255,.08);
      --accent:#4da3ff; --ok:#3ddc97; --warn:#ffcc66; --danger:#ff5d5d;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);overflow:hidden}
    .app{display:grid;grid-template-columns:420px 1fr;height:100vh}
    
    .left{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-right:1px solid var(--border); padding:16px; overflow:auto;
    }
    
    /* Logo Equistasi in alto a destra */
    .logo-container {
      position: absolute; top: 15px; right: 20px; z-index: 100;
      background: rgba(255,255,255,0.95); padding: 8px 15px; border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .logo-container img { height: 40px; }

    /* Copertura Logo BioDigital in basso a sinistra */
    .anti-logo-overlay {
      position: absolute; bottom: 0; left: 0; width: 180px; height: 50px;
      background: #000; z-index: 99; pointer-events: none;
    }

    h1{font-size:18px;margin:0 0 8px}
    .card{ border:1px solid var(--border); background:rgba(255,255,255,.03); border-radius:14px; padding:12px; margin:12px 0; }
    .label{font-size:12px;color:var(--muted);margin:10px 0 6px}
    input, select, textarea{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--txt); outline:none; }
    .btn{ border:1px solid rgba(77,163,255,.35); background:rgba(77,163,255,.14); color:var(--txt); border-radius:12px; padding:10px 12px; cursor:pointer; }

    .right{position:relative;background:#000}
    iframe{width:100%;height:100%;border:0;display:block;background:#000}
    
    #google_translate_element { display: none; }
    .goog-te-banner-frame.skiptranslate { display: none !important; }
    body { top: 0px !important; }
  </style>
</head>
<body>

<div id="google_translate_element"></div>

<div class="logo-container">
    <img src="equistasi-logo.png" alt="Equistasi Logo">
</div>

<div class="app">
  <aside class="left">
    <div class="row" style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Equistasi – Scheda clinica</h1>
        <button class="btn" id="btnTranslate" style="color:var(--accent)">TRADUCI</button>
    </div>

    <div class="card">
      <div class="label">Paziente</div>
      <input id="patient" placeholder="Nome o ID" />
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
        <div>
          <div class="label">Protocollo</div>
          <select id="protocol">
            <option>Cervicale</option>
            <option>Lombare</option>
            <option>Spalla</option>
          </select>
        </div>
        <div>
          <div class="label">Data</div>
          <input type="date" id="date" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="label">Muscoli Target</div>
      <input id="muscles" placeholder="Es. Trapezio, SCM..." />
      <div class="label">Trigger Point / Note Manuali</div>
      <textarea id="triggers" style="min-height:80px"></textarea>
    </div>

    <div class="card">
      <div class="label">Posizionamento Equistasi</div>
      <textarea id="placement" placeholder="Descrivi i punti di repere..."></textarea>
    </div>

    <button class="btn" onclick="window.print()" style="width:100%">Stampa Scheda</button>
  </aside>

  <main class="right">
    <div class="anti-logo-overlay"></div>
    
    <iframe id="bioFrame" 
      src="https://human.biodigital.com/widget/?be=2b5y&background.colors=0,0,0,1,0,0,0,1&ui-info=true&ui-dissect=true&ui-tools-display=primary&uaid=3Yfre" 
      allow="fullscreen">
    </iframe>
  </main>
</div>

<script>
  // Funzione per attivare la traduzione di Google
  document.getElementById('btnTranslate').addEventListener('click', function() {
    var select = document.querySelector('select.goog-te-combo');
    if (select) {
      select.value = (select.value === 'en') ? 'it' : 'en';
      select.dispatchEvent(new Event('change'));
    }
  });

  // Imposta data odierna
  document.getElementById('date').value = new Date().toISOString().substring(0, 10);
</script>
</body>
</html>
