<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equistasi – Clinica (Demo)</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1620; --panel2:#111b27;
      --txt:#e7eef8; --muted:#a8b3c3; --border:rgba(255,255,255,.08);
      --accent:#4da3ff; --ok:#3ddc97;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);overflow:hidden}
    .app{display:grid;grid-template-columns:420px 1fr;height:100vh}
    
    .left{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-right:1px solid var(--border); padding:16px; overflow:auto;
    }
    
    /* Logo Equistasi Overlay */
    .logo-container {
      position: absolute; top: 15px; right: 20px; z-index: 1000;
      background: white; padding: 8px; border-radius: 8px;
    }
    .logo-container img { height: 40px; display: block; }

    /* COPERTURA LOGO BIODIGITAL - DEFINITIVA */
    .black-box-fix {
      position: absolute; bottom: 0; left: 0; width: 250px; height: 70px;
      background: #000 !important; z-index: 9999; pointer-events: none;
    }

    h1{font-size:18px;margin:0 0 5px}
    .sub{font-size:11px; color:var(--muted); margin-bottom:15px; line-height:1.2}
    .card{ border:1px solid var(--border); background:rgba(255,255,255,.03); border-radius:12px; padding:12px; margin-bottom:12px; }
    .label{font-size:11px;color:var(--muted);margin:8px 0 4px; text-transform: uppercase; letter-spacing: 0.5px;}
    input, select, textarea{ width:100%; padding:10px; border-radius:8px; border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--txt); outline:none; font-size:13px;}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .btn{ border:1px solid var(--accent); background:rgba(77,163,255,.1); color:var(--txt); border-radius:8px; padding:12px; cursor:pointer; width:100%; font-weight: bold;}

    .right{position:relative;background:#000}
    iframe{width:100%;height:100%;border:0;display:block}
    
    @media print{ .right, .logo-container, .black-box-fix {display:none !important} .app{display:block} .left{width:100%; background:white; color:black} }
  </style>
</head>
<body>

<div class="app">
  <aside class="left">
    <h1>Equistasi – Scheda clinica</h1>
    <div class="sub">Struttura rapida: distretto → target muscoli → repere → posizionamento → note.</div>

    <div class="card">
      <div class="grid2">
        <div>
          <div class="label">Paziente (ID)</div>
          <input id="patient" value="milena baroni" />
        </div>
        <div>
          <div class="label">Data</div>
          <input type="date" id="date" />
        </div>
      </div>
      
      <div class="grid2">
        <div>
          <div class="label">Distretto / Protocollo</div>
          <select id="protocol">
            <option>Cervicale / Cefalea</option>
            <option selected>Lombare (stabilità / dolore)</option>
            <option>Arto Superiore (spalla/gomito)</option>
            <option>Arto Inferiore (anca/ginocchio)</option>
            <option>Tronco / Postura</option>
          </select>
        </div>
        <div>
          <div class="label">Lato</div>
          <select id="side">
            <option>Bilaterale</option>
            <option>Destro</option>
            <option selected>Sinistro</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="label">Muscoli target (principali)</div>
      <input id="muscles" placeholder="Es: left trapezius" />
      
      <div class="grid2">
        <div>
          <div class="label">Innervazione</div>
          <input id="innerv" placeholder="Es: c2" />
        </div>
        <div>
          <div class="label">Origine / Inserzione</div>
          <input id="oi" />
        </div>
      </div>

      <div class="label">Trigger point / Note Manuali</div>
      <textarea id="triggers" style="min-height:60px"></textarea>
    </div>

    <div class="card">
      <div class="label">Posizionamento Equistasi / Repere</div>
      <textarea id="placement" style="min-height:60px" placeholder="Es: processo spinoso C7..."></textarea>
    </div>

    <button class="btn" onclick="window.print()">STAMPA SCHEDA CLINICA</button>
  </aside>

  <main class="right">
    <div class="logo-container">
        <img src="equistasi-logo.png" alt="Equistasi">
    </div>
    
    <div class="black-box-fix"></div>

    <iframe id="bioFrame" 
      src="https://human.biodigital.com/widget/?be=2b5y&background.colors=0,0,0,1,0,0,0,1&initial.hand-hint=true&ui-info=true&ui-fullscreen=true&ui-center=false&ui-dissect=true&ui-zoom=true&ui-help=true&ui-tools-display=primary&uaid=3Yfre&lang=it" 
      allow="fullscreen">
    </iframe>
  </main>
</div>

<script>
  // Imposta data odierna automatica
  document.getElementById('date').value = new Date().toISOString().substring(0, 10);
  
  // Funzione per forzare la traduzione se necessario
  function updateLanguage(lang) {
    const frame = document.getElementById('bioFrame');
    const currentSrc = frame.src.split('&lang=')[0];
    frame.src = currentSrc + "&lang=" + lang;
  }
</script>

</body>
</html>
